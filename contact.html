<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
    <title>Contact</title>
  </head>
  <body>
    <nav class="navbar">
      <h1>Hisham Saymeh</h1>
      <div>
        <a href="https://hishamss.github.io/Bootstrap-Portfolio">About</a>
        <a href="https://hishamss.github.io/Bootstrap-Portfolio/portfolio.html"
          >Portfolio</a
        >
        <a href="https://hishamss.github.io/Bootstrap-Portfolio/contact.html"
          >Contact</a
        >
      </div>
    </nav>
    <div class="cont">
      <div class="card">
        <h1 class="align-middle">Contact</h1>
        <form>
          <div class="form-group">
            <label for="name">Name</label>
            <input
              type="text"
              class="form-control"
              id="name"
              placeholder="Name"
            />
          </div>
          <div class="form-group">
            <label for="Email">Email</label>
            <input
              type="text"
              class="form-control"
              id="email"
              placeholder="Email"
            />
          </div>
          <div class="form-group">
            <label for="message">Message</label>
            <textarea class="form-control" id="message" rows="5"></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </div>
    <div class="fixedbottom">
      Copyright &#169;
    </div>
  </body>
</html>
